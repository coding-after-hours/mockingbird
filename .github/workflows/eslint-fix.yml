name: "build"
on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: |
          npm install

      - name: ESLint
        run: |
          npm run fix:eslint

      - name: TSC & Vite build
        run: |
          npm run build
